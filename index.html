<!DOCTYPE html>
<html>
<head>
    <title>Scaffold</title>
    <link href="css/application.css" rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
</head>
<body>

<nav id="sidebar" class="sidebar" role="navigation">
    <!-- need this .js class to initiate slimscroll -->
    <div class="js-sidebar-content">
        <header class="logo hidden-sm-down">
            <a href="index.html">Scaffold</a>
        </header>
        
        <!-- main notification links are placed inside of .sidebar-nav -->
        <ul class="sidebar-nav">
            <li class="active">
                <a href="index.html">
                    <span class="icon">
                        <i class="fa fa-desktop"></i>
                    </span>
                    Pipeline Design
                </a>
            </li>
        </ul>
    </div>
</nav>

<!-- This is the white navigation bar seen on the top. A bit enhanced BS navbar. See .page-controls in _base.scss. -->
<nav class="page-controls navbar navbar-dashboard">
    <div class="container-fluid">
        <!-- .navbar-header contains links seen on xs & sm screens -->
        <div class="navbar-header">
            <ul class="nav navbar-nav">
                <li class="ml-n-xs hidden-xs">
                    <a href="#" id="nav-state-toggle" class="hidden-md-down nav-link" data-toggle="tooltip" data-html="true" data-original-title="Turn<br>on/off<br>sidebar<br>collapsing" data-placement="bottom">
                        <i class="fa fa-bars fa-lg"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="content-wrap">
    <!-- main page content. the place to put widgets in. usually consists of .row > .col-md-* > .widget.  -->
    <main id="content" class="content" role="main">
        <h1 class="page-title">
            <image src="./img/logo.png" width="5%" height="5%"/>
            ContainerOps
            <small>
                <small>pipeline design</small>
            </small>
        </h1>
        <div class="row">
            <div id="div-d3-main-svg" class="col-md-12">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <section class="widget">
                    <header>
                        <h5>
                        </h5>
                    </header>
                    <div class="widget-body" id="pipeline-info-edit">
                        <form class="form-horizontal" role="form">
                            <fieldset>
                                <legend><strong>Pipeline</strong> setup</legend>
                            </fieldset>
                        </form>
                    </div>
                </section>
            </div>
        </div>
        <!--<div class="row">-->
        <!--<div class="col-md-6">-->
        <!--</div>-->
        <!--<div class="col-md-6">-->
        <!--</div>-->
        <!--<div class="col-md-4">-->
        <!--</div>-->
        <!--</div>-->
    </main>
</div>

<!-- The Loader. Is shown when pjax happens -->
<div class="loader-wrap hiding hide">
    <i class="fa fa-circle-o-notch fa-spin-fast"></i>
</div>


<script src="/dist/js/app.js"></script>
<script src="/src/js/action.link.js"></script>
</body>
</html>
