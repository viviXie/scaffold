</nav>
<!-- This is the white navigation bar seen on the top. A bit enhanced BS navbar. See .page-controls in _base.scss. -->
<nav class="page-controls navbar navbar-default">
    <div class="container-fluid">
        <!-- .navbar-header contains links seen on xs & sm screens -->
        <div class="navbar-header">
            <ul class="nav navbar-nav">
                <li class="ml-n-xs hidden-xs"><a href="#"><i class="fa fa-bars fa-lg"></i></a></li>
                <li class="ml-sm mr-n-xs hidden-xs"><a href="#"><i class="fa fa-refresh fa-lg"></i></a></li>
            </ul>
        </div>

        <!-- this part is hidden for xs screens -->
        <div class="collapse navbar-collapse">
            <!-- search form! link it to your search server -->
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <div class="input-group input-group-no-border">
                    <span class="input-group-addon">
                        <i class="fa fa-search"></i>
                    </span>
                        <input class="form-control" type="text" placeholder="Search Dashboard">
                    </div>
                </div>
            </form>
        </div>
    </div>
</nav>



<div class="content-wrap">
    <!-- main page content. the place to put widgets in. usually consists of .row > .col-md-* > .widget.  -->
    <main id="content" class="content" role="main">
        <h1 class="page-title">Dashboard <small><small>展示运行状态</small></small></h1>
        <div class="row">
            <div id="div-d3-main-svg" class="col-md-7">
            </div>
            <div class="col-md-5">
                <section class="widget">
                    <header>
                        <h5>
                            Inputs
                        </h5>
                        <div class="widget-controls">
                            <a href="#"><i class="glyphicon glyphicon-cog"></i></a>
                            <a href="#"><i class="fa fa-refresh"></i></a>
                            <a href="#" data-widgster="close"><i class="glyphicon glyphicon-remove"></i></a>
                        </div>
                    </header>
                    <div class="widget-body">
                        <form class="form-horizontal" role="form">
                            <fieldset>
                                <legend><strong>Horizontal</strong> form</legend>
                                <div class="form-group">
                                    <label for="normal-field" class="col-sm-3 control-label">Stage ID</label>
                                    <div class="col-sm-6">
                                        <input type="text" id="normal-field" class="form-control" placeholder="Stage 提示">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="hint-field" class="col-sm-3 control-label">
                                        Stage Name
                                    </label>
                                    <div class="col-sm-6">
                                        <input type="text" id="hint-field" class="form-control">
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </section>
            </div>
        </div>

            <!--</div>-->
            <!--<div class="col-md-4">-->
            <!--</div>-->
        <!--</div>-->
    </main>
</div>
