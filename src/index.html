<!DOCTYPE html>
<html>
<head>
    <title>Scaffold</title>
    <link rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
</head>
<body>

<nav id="sidebar" class="sidebar" role="navigation">
    <!-- need this .js class to initiate slimscroll -->
    <div class="js-sidebar-content">
        <header class="logo hidden-sm-down">
            <a href="index.html">Scaffold</a>
        </header>
        
        <!-- main notification links are placed inside of .sidebar-nav -->
        <ul class="sidebar-nav">
            <li class="active">
                <a href="#">
                    <span class="icon">
                        <i class="fa fa-desktop"></i>
                    </span>
                    Pipeline Design
                </a>
            </li>
        </ul>
    </div>
</nav>

<!-- This is the white navigation bar seen on the top. A bit enhanced BS navbar. See .page-controls in _base.scss. -->
<nav class="page-controls navbar navbar-dashboard">
    <div class="container-fluid">
        <!-- .navbar-header contains links seen on xs & sm screens -->
        <div class="navbar-header">
            <ul class="nav navbar-nav">
                <li class="ml-n-xs hidden-xs">
                    <a href="#" id="nav-state-toggle" class="hidden-md-down nav-link" data-toggle="tooltip" data-html="true" data-original-title="Turn<br>on/off<br>sidebar<br>collapsing" data-placement="bottom">
                        <i class="fa fa-bars fa-lg"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="content-wrap">
    <!-- main page content. the place to put widgets in. usually consists of .row > .col-md-* > .widget.  -->
    <main class="content">
        <div id="nopipeline" class="row content">
            <div class="row col-md-12" style="font-size:20px">
                <div class="col-md-3"></div>
                <div class="col-md-6" style="text-align:center">
                    <div>
                    You have no pipeline, please click button below to create your first one.
                    </div>
                    <br/>
                    <button type="button" class="btn btn-success newpipeline" style="padding:20px 40px; font-size:26px">
                        <i class="glyphicon glyphicon-plus"></i>&nbsp;&nbsp;New PipeLine
                    </button>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
        <div id="newpipeline" class="row content">
            <div class="col-lg-12">
                <section class="widget">
                    <div class="widget-body">
                        <form id="newpp-form" class="form-horizontal" role="form">
                            <fieldset>
                                <legend><strong>New</strong> PipeLine</legend>
                                <div class="row" style="height:80px;padding:40px 0">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="normal-field" class="col-sm-3 control-label">Name</label>
                                            <div class="col-sm-6">
                                                <input type="text" id="pp-name" name="pp-name" class="form-control"
                                                               placeholder="Pipeline Name" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="height:80px;padding:40px 0">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="hint-field" class="col-sm-3 control-label">Version</label>
                                            <div class="col-sm-6">
                                                <input type="text" id="pp-version" name="pp-version" class="form-control" placeholder="Pipeline Version Name" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <div >
                                <div class="row" style="height:80px;padding:30px 0">
                                    <div class="col-md-offset-5 col-md-7">
                                        <span id="newppBtn" type="submit" class="btn btn-primary">Save</span>
                                        <button id="cancelNewppBtn" type="button" class="btn btn-inverse">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
        <div id="newpipelineversion" class="row content">
            <div class="col-lg-12">
                <section class="widget">
                    <div class="widget-body">
                        <form id="newpp-form" class="form-horizontal" role="form">
                            <fieldset>
                                <legend><strong>Save</strong> PipeLine As New Version</legend>
                                <div class="row" style="height:80px;padding:40px 0">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="normal-field" class="col-sm-3 control-label">Name</label>
                                            <div class="col-sm-6">
                                                <input type="text" id="pp-name-newversion" name="pp-name-newversion" class="form-control"
                                                               placeholder="Pipeline Name" disabled>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="height:80px;padding:40px 0">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="hint-field" class="col-sm-3 control-label">New Version</label>
                                            <div class="col-sm-6">
                                                <input type="text" id="pp-newversion" name="pp-newversion" class="form-control" placeholder="New Version Name" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <div >
                                <div class="row" style="height:80px;padding:30px 0">
                                    <div class="col-md-offset-5 col-md-7">
                                        <span id="newppVersionBtn" type="submit" class="btn btn-primary">Save</span>
                                        <button id="cancelNewppVersionBtn" type="button" class="btn btn-inverse">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
        <div id="content">
            <div class="h5 row" id="designerMenubar">
                <div class="col-md-3 row">
                        <label class="col-md-3 control-label" for="pipeline-select">Pipeline</label>
                        <div class="col-md-9" style="margin-top:-8px">
                            <select id="pipeline-select" style="width:100%;">
                          </select>
                      </div>             
                  </div>
                  <div class="col-md-3 row">
                    <label class="col-md-3 control-label" for="version-select">Version</label>
                    <div class="col-md-9" style="margin-top:-8px">
                        <select id="version-select" style="width:100%;">
                        </select>
                    </div> 
                </div> 
              <div class="col-md-6 row" style="margin-top:-18px">
                <div style="float:right" class="btn-toolbar">
                    <button type="button" class="btn btn-primary newpipelineversion">
                        <i class="glyphicon glyphicon-floppy-disk" style="font-size:16px"></i>&nbsp;&nbsp;Save New Version
                    </button>
                    <button type="button" class="btn btn-inverse">
                        <i class="fa fa-history" style="font-size:16px"></i>&nbsp;&nbsp;Log History
                    </button>
                    <button type="button" class="btn btn-success newpipeline">
                        <i class="glyphicon glyphicon-plus" style="font-size:16px"></i>&nbsp;&nbsp;New PipeLine
                    </button>
                </div>
            </div>         
        </div> 
            <div class="row">
                <div id="div-d3-main-svg" class="col-md-12"></div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <section>
                        <header>
                            <h5>
                            </h5>
                        </header>
                        <div class="widget-body" id="pipeline-info-edit">
                        </div>    
                    </section>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- The Loader. Is shown when pjax happens -->
<div class="loader-wrap hiding hide">
    <i class="fa fa-circle-o-notch fa-spin-fast"></i>
</div>


<!-- <script src="/dist/js/app.js"></script>
<script src="/src/js/action.link.js"></script> -->
<script/>
</body>
</html>
