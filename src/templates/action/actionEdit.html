<div class="row">
    <div class="col-lg-12">
        <section class="widget">
            <div class="widget-body">
                <form id="stage-form" class="form-horizontal" role="form">
                    <fieldset>
                        <legend><strong>Action</strong> setup</legend>
                        <div class="widget-controls">
                            <a data-widgster="fullscreen" title="" href="#" data-original-title="Full Screen" style="display: inline;"><i class="glyphicon glyphicon-fullscreen"></i></a>
                            <a data-widgster="restore" title="" href="#" style="display: none;" data-original-title="Restore"><i class="glyphicon glyphicon-resize-small"></i></a>
                        </div>
                        <div class="row mb-lg treeview">
                            <div class="col-lg-12">
                                <div class="clearfix">
                                    <ul class="nav nav-tabs pull-xs-left" id="actionTabs" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active" id="base-tab" data-toggle="tab" href="#base" role="tab" aria-controls="base" aria-expanded="false">Base Config</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="input-output-tab" data-toggle="tab" href="#input_output" role="tab" aria-controls="input_output" aria-expanded="true">Input &amp; Output</a>
                                    </li> 
                                    
                                </ul>
                                </div>
                                <div class="tab-content mb-lg" id="actionTabsContent">
                                    <div role="tabpanel" class="tab-pane clearfix active" id="base" aria-labelledby="base-tab" aria-expanded="true">
                                        <fieldset>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="normal-field" class="col-sm-3 control-label">Action ID</label>
                                                        <div class="col-sm-6">
                                                            <input type="text" id="action-id" name="action-id" class="form-control"
                                                                   placeholder="Action ID">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="hint-field" class="col-sm-3 control-label">
                                                            Action Name
                                                        </label>
                                                        <div class="col-sm-6">
                                                            <input type="text" id="action-name" name="action-name" class="form-control">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="hint-field" class="col-sm-3 control-label">
                                                            Action Timeout
                                                        </label>
                                                        <div class="col-sm-6">
                                                            <input type="text" id="action-timeout" name="action-timeout" class="form-control">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="normal-field" class="col-sm-3 control-label">
                                                            Action Env
                                                        </label>
                                                        <div class="col-sm-6">
                                                            <input type="text" id="action-env" name="action-env" class="form-control"
                                                                   placeholder="srcPath=./;buildPath=../">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="normal-field" class="col-sm-3 control-label">
                                                            Action Image
                                                        </label>
                                                        <div class="col-sm-6">
                                                            <input type="text" id="action-image" name="action-image" class="form-control" placeholder="repoName:repoTag">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </fieldset>
                                        <div class="form-actions">
                                            <div class="row">
                                                <div class="col-sm-offset-5 col-sm-7">
                                                    <input type="hidden" id="uuid" name="uuid" class="form-control">
                                                    <button type="button" class="btn btn-primary" onclick="saveData($('#action-form'),$('uuid'));">Save</button>
                                                    <button type="button" class="btn btn-inverse">Cancel</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane" id="input_output" role="tabpanel" aria-labelledby="input_output-tab" aria-expanded="false">
                                         <div class="clearfix">
                                            <ul class="nav nav-tabs pull-xs-left" id="actionTabs" role="tablist">
                                                <li class="nav-item">
                                                    <a class="nav-link active" id="tree-edit-tab" data-toggle="tab" href="#tree_edit" role="tab" aria-controls="tree_edit" aria-expanded="false">Tree Edit</a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link" id="input-from-edit-tab" data-toggle="tab" href="#input_from_edit" role="tab" aria-controls="input_from_edit" aria-expanded="true">Input From Edit</a>
                                                </li> 
                                                <li class="nav-item">
                                                    <a class="nav-link" id="output-from-edit-tab" data-toggle="tab" href="#output_from_edit" role="tab" aria-controls="output_from_edit" aria-expanded="true">Output From Edit</a>
                                                </li> 
                                            </ul>
                                        </div>
                                        <div class="tab-content">
                                            

                                             <div class="row tab-pane active" id="tree_edit" class="tab-pane" role="tabpanel" aria-labelledby="tree-edit-tab" aria-expanded="true">
                                                <div class="col-md-6 import-div">
                                                    <h4 class="pr">Input Tree</h4>
                                                   
                                                    <div id="inputTreeDiv" class="json-editor"></div>
                                                </div>
                                                <div class="col-md-6 import-div">
                                                    <h4 class="pr">Output Tree</h4>
                                                    
                                                    <div id="outputTreeDiv" class="json-editor"></div>
                                                </div>
                                            </div>


                                             <div class="row tab-pane" id="input_from_edit" class="tab-pane" role="tabpanel" aria-labelledby="input-from-edit-tab" aria-expanded="false">
                                                <div class="col-md-5">
                                                    <div id="inputCodeEditor" style="width: 100%;height:300px"></div>
                                                </div>
                                                <div class="col-md-1">
                                                    <button id="inputFromJson" type="button" class="btn btn-warning col-md-12">
                                                        <i class="glyphicon glyphicon-triangle-right"></i>
                                                    </button>
                                                    <br/>
                                                    <button id="inputToJson" type="button" class="btn btn-warning col-md-12" style="margin-top:10px">
                                                        <i class="glyphicon glyphicon-triangle-left"></i>
                                                    </button>
                                                </div>
                                                <div class="col-md-6">
                                                    <div id="inputTreeEditor" style="width: 100%;height:300px"></div>
                                                </div>
                                            </div>

                                            <div class="row tab-pane" id="output_from_edit" class="tab-pane" role="tabpanel" aria-labelledby="output-from-edit-tab" aria-expanded="false">
                                                <div class="col-md-5">
                                                    <div id="outputCodeEditor" style="width: 100%;height:300px"></div>
                                                </div>
                                                <div class="col-md-1">
                                                    <button id="outputFromJson" type="button" class="btn btn-warning col-md-12">
                                                        <i class="glyphicon glyphicon-triangle-right"></i>
                                                    </button>
                                                    <br/>
                                                    <button id="outputToJson" type="button" class="btn btn-warning col-md-12" style="margin-top:10px">
                                                        <i class="glyphicon glyphicon-triangle-left"></i>
                                                    </button>
                                                </div>
                                                <div class="col-md-6">
                                                    <div id="outputTreeEditor" style="width: 100%;height:300px"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                   
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>   
            </div>
        </section>
    </div>
</div>
