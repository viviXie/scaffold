<div id="newcomponent" class="row content hidden-div">
    <div class="col-lg-12">
        <section class="widget">
            <div class="widget-body">
                <form id="newcomponent-form" class="form-horizontal" data-parsley-priority-enabled="false"
                      novalidate="novalidate">
                    <fieldset>
                        <legend><strong>New</strong> Component</legend>
                        <div class="row" style="height:80px;padding:40px 0">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="normal-field" class="col-sm-3 control-label">Name</label>
                                    <div class="col-sm-6">
                                        <input type="text" id="c-name" name="c-name" class="form-control"
                                                       placeholder="Component Name" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="height:80px;padding:40px 0">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="hint-field" class="col-sm-3 control-label">Version</label>
                                    <div class="col-sm-6">
                                        <input type="text" id="c-version" name="c-version" class="form-control" placeholder="Component Version Name" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div >
                        <div class="row" style="height:80px;padding:30px 0">
                            <div class="col-md-offset-5 col-md-7">
                                <button id="newComponentBtn" type="button" class="btn btn-primary">Save</button>
                                <button id="cancelNewComponentBtn" type="button" class="btn btn-inverse">Cancel</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>
