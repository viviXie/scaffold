<div id="newcomponentversion" class="row content hidden-div">
    <div class="col-lg-12">
        <section class="widget">
            <div class="widget-body">
                <form id="newcomponent-version-form" class="form-horizontal" data-parsley-priority-enabled="false"
                      novalidate="novalidate">
                    <fieldset>
                        <legend><strong>Save</strong> Component As New Version</legend>
                        <div class="row" style="height:80px;padding:40px 0">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="normal-field" class="col-sm-3 control-label">Name</label>
                                    <div class="col-sm-6">
                                        <input type="text" id="c-name-newversion" name="c-name-newversion" class="form-control"
                                                       placeholder="Component Name" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="height:80px;padding:40px 0">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="hint-field" class="col-sm-3 control-label">New Version</label>
                                    <div class="col-sm-6">
                                        <input type="text" id="c-newversion" name="c-newversion" class="form-control" placeholder="New Version Name" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div >
                        <div class="row" style="height:80px;padding:30px 0">
                            <div class="col-md-offset-5 col-md-7">
                                <span id="newComponentVersionBtn" type="submit" class="btn btn-primary">Save</span>
                                <button id="cancelNewComponentVersionBtn" type="button" class="btn btn-inverse">Cancel</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>
